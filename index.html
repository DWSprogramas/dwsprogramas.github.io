<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapzy Vox IA - Página Inicial</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="theme-color" content="#3498db">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #2c3e50;
    }
    .splash h1 {
      font-size: 2rem;
      font-weight: bold;
    }
    .splash p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    .hidden { display: none; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="./js/firebase-config.js"></script>
  <script src="./js/security.js"></script>
  <script src="./js/storage-manager.js"></script>
  <script src="./js/user-auth.js"></script>
  <script src="./js/transcription.js"></script>
  <script src="./js/audio-recorder.js"></script>
  <script src="./js/ui-controller.js"></script>
  <script src="./js/app.js" defer></script>
  <script src="./js/register-sw.js" defer></script>
</head>
<body>
  <div id="splash" class="splash">
    <h1>MapzyVox IA</h1>
    <p id="status-text">Carregando aplicação...</p>
  </div>

  <div id="app" class="hidden">
    <header class="header">
      <h1>MapzyVox IA</h1>
      <button id="logout-button" class="btn btn-secondary">Sair</button>
    </header>

    <main class="main-content">
      <section class="user-info">
        <p>Olá, <span id="user-name">usuário</span>!</p>
      </section>

      <section class="recorder">
        <h2>Nova Gravação</h2>
        <button id="start-recording" class="btn btn-primary">Gravar</button>
        <button id="stop-recording" class="btn btn-secondary" disabled>Parar</button>
      </section>

      <section class="transcription">
        <h2>Transcrição</h2>
        <textarea id="transcription-text" rows="10" placeholder="A transcrição aparecerá aqui..."></textarea>
        <button id="process-text" class="btn btn-outline">Enviar para processamento com IA</button>
      </section>

      <section class="history">
        <h2>Histórico de Gravações</h2>
        <ul id="recording-history"></ul>
      </section>
    </main>
  </div>

  <script>
    const splash = document.getElementById('splash');
    const app = document.getElementById('app');
    const statusText = document.getElementById('status-text');

    function showApp() {
      console.log('Mostrando aplicação...');
      splash.classList.add('hidden');
      app.classList.remove('hidden');
    }

    function initApp() {
      console.log('Iniciando aplicação...');
      
      // Verificar o estado de autenticação
      firebase.auth().onAuthStateChanged((user) => {
        console.log('Estado de autenticação alterado:', user ? 'Usuário logado' : 'Usuário não logado');
        
        if (user) {
          // Usuário está logado
          console.log('Usuário autenticado:', user.uid);
          
          // Exibir nome do usuário
          document.getElementById('user-name').textContent = user.displayName || user.email;
          
          // Armazenar ID do usuário globalmente
          window.userId = user.uid;
          
          // Carregar histórico do usuário
          loadUserHistory(user.uid);
          
          // Mostrar a aplicação
          showApp();
        } else {
          // Usuário não está logado, redirecionar para a página de login
          console.log('Usuário não autenticado, redirecionando para login...');
          window.location.href = './login.html';
        }
      });
    }

    function loadUserHistory(userId) {
      // Esta função será implementada no módulo de transcrição
      console.log('Carregando histórico do usuário:', userId);
      if (window.transcriptionUtils && typeof window.transcriptionUtils.loadTranscriptionsList === 'function') {
        window.transcriptionUtils.loadTranscriptionsList();
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      console.log('DOM carregado, inicializando aplicação...');
      
      // Definir um tempo máximo de espera (fallback)
      const timeoutFallback = new Promise(resolve => setTimeout(() => {
        console.log('Tempo máximo de espera atingido');
        resolve();
      }, 3000));
      
      // Verificar se o Service Worker está pronto
      const swReady = ('serviceWorker' in navigator) 
        ? navigator.serviceWorker.ready
        : Promise.resolve();
      
      // Iniciar o app após o Service Worker estar pronto ou após o timeout
      Promise.race([swReady, timeoutFallback]).then(() => {
        console.log('Service Worker pronto ou timeout atingido, iniciando aplicação');
        initApp();
      });
      
      // Configurar botões
      document.getElementById("logout-button").addEventListener("click", () => {
        console.log('Botão de logout clicado');
        firebase.auth().signOut().then(() => {
          console.log('Logout realizado com sucesso');
          window.location.href = './login.html';
        }).catch(error => {
          console.error('Erro ao fazer logout:', error);
        });
      });
      
      document.getElementById("start-recording").addEventListener("click", () => {
        console.log('Botão de iniciar gravação clicado');
        if (window.initAudioRecorder && typeof startRecording === 'function') {
          startRecording();
        }
      });
      
      document.getElementById("stop-recording").addEventListener("click", () => {
        console.log('Botão de parar gravação clicado');
        if (typeof stopRecording === 'function') {
          stopRecording();
        }
      });
      
      document.getElementById("process-text").addEventListener("click", () => {
        console.log('Botão de processar texto clicado');
        const text = document.getElementById("transcription-text").value;
        if (text.trim() && typeof processTranscription === 'function') {
          processTranscription(text);
        }
      });
    });
  </script>
</body>
</html>
