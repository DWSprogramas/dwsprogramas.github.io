<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapzy Vox IA - Assistente Inteligente de Transcrição</title>
  <meta name="theme-color" content="#4361ee">
  <link rel="manifest" href="./manifest.json">
  
  <!-- Estilos -->
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  
  <!-- Scripts Locais -->
  <script src="./js/firebase-config.js" defer></script>
  <script src="./js/app.js" defer></script>
</head>
<body>
  <!-- Tela de Carregamento -->
  <div class="splash-screen">
    <div class="spinner"></div>
    <h1>Mapzy Vox IA</h1>
    <p>Inicializando ambiente seguro...</p>
  </div>

  <!-- Aplicação Principal -->
  <div id="app" class="hidden">
    <!-- Sidebar -->
    <aside class="app-sidebar">
      <div class="user-panel">
        <img src="" alt="Foto do usuário" class="user-avatar" id="user-photo">
        <div class="user-info">
          <h2 class="user-name" id="user-name">Usuário</h2>
          <p class="user-email" id="user-email">usuario@email.com</p>
        </div>
      </div>

      <nav class="main-nav">
        <ul class="nav-list">
          <li>
            <a href="#dashboard" class="nav-link active">
              <i class="material-icons-round">dashboard</i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="#recorder" class="nav-link">
              <i class="material-icons-round">mic</i>
              Nova Gravação
            </a>
          </li>
          <li>
            <a href="#history" class="nav-link">
              <i class="material-icons-round">history</i>
              Histórico
            </a>
          </li>
        </ul>
      </nav>

      <footer class="sidebar-footer">
        <button id="logout-btn" class="btn-logout">
          <i class="material-icons-round">logout</i>
          Sair
        </button>
        <div class="app-version">v2.0.0</div>
      </footer>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="main-content">
      <!-- Header -->
      <header class="content-header">
        <h1 id="page-title">Dashboard</h1>
        <button class="btn-new-recording">
          <i class="material-icons-round">mic</i>
          Nova Gravação
        </button>
      </header>

      <!-- Seção de Gravação -->
      <section class="recording-section">
        <div class="recording-card">
          <div class="waveform-container" id="waveform"></div>
          
          <div class="recording-controls">
            <button id="start-recording" class="btn-record">
              <i class="material-icons-round">fiber_manual_record</i>
            </button>
            <div class="recording-timer">00:00</div>
            <button id="stop-recording" class="btn-stop" disabled>
              <i class="material-icons-round">stop</i>
            </button>
          </div>
        </div>
      </section>

      <!-- Editor de Transcrição -->
      <section class="editor-section">
        <div class="editor-container">
          <div class="editor-header">
            <h2>Transcrição em Tempo Real</h2>
            <div class="language-selector">
              <i class="material-icons-round">translate</i>
              <select id="language-select">
                <option value="pt-BR">Português (BR)</option>
                <option value="en-US">Inglês (EUA)</option>
                <option value="es-ES">Espanhol (ES)</option>
              </select>
            </div>
          </div>
          
          <div class="transcription-editor" 
               contenteditable="true" 
               data-placeholder="Fale ou cole seu texto aqui...">
          </div>
        </div>
      </section>

      <!-- Processamento por IA -->
      <section class="ai-processing-section">
        <div class="ai-actions">
          <button class="btn-ai-process" id="process-text">
            <i class="material-icons-round">auto_awesome</i>
            Processar com IA
          </button>
          
          <div class="ai-options">
            <button class="ai-option" data-action="summarize">
              <i class="material-icons-round">summarize</i>
              Resumir
            </button>
            <button class="ai-option" data-action="translate">
              <i class="material-icons-round">translate</i>
              Traduzir
            </button>
            <button class="ai-option" data-action="improve">
              <i class="material-icons-round">auto_fix_high</i>
              Melhorar Texto
            </button>
          </div>
        </div>

        <div class="ai-output" 
             contenteditable="true"
             data-placeholder="Resultado do processamento aparecerá aqui...">
        </div>
      </section>
    </main>
  </div>

  <!-- Notificações -->
  <div class="notification-center"></div>

  <!-- Scripts -->
  <script src="./js/audio-recorder.js" defer></script>
  <script src="./js/transcription-manager.js" defer></script>
  <script src="./js/ui-manager.js" defer></script>
</body>
</html>
