<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>MapzyVox IA</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      text-align: center;
    }
    .splash {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="splash">
    <h1>MapzyVox IA</h1>
    <p>Carregando aplicação...</p>
  </div>

  <script src="/js/register-sw.js"></script>
  <script src="/js/user-auth.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.ready.then(() => {
      // Após o service worker estar pronto, verifica autenticação
      checkAuthState((user) => {
        console.log("Autenticação verificada após SW. Usuário:", user?.uid || "não logado");

        // Se há parâmetros como ?action=record ou ?action=history, mantém na mesma página
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');

        if (!action) {
          // Sem ação específica, ir para dashboard
          window.location.href = "./dashboard.html";
        } else {
          // Mantém na index.html com ação
          console.log("Mantendo na index.html para ação:", action);
        }
      });
    });
  } else {
    // Se SW não estiver disponível, verifica auth imediatamente
    checkAuthState((user) => {
      const urlParams = new URLSearchParams(window.location.search);
      const action = urlParams.get('action');

      if (!action) {
        window.location.href = "./dashboard.html";
      } else {
        console.log("Mantendo na index.html com ação:", action);
      }
    });
  }
</script>
