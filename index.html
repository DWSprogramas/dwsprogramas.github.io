<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>MapzyVox IA</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      text-align: center;
    }
    .splash {
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="splash">
    <h1>MapzyVox IA</h1>
    <p>Carregando aplicação...</p>
  </div>

  <script src="/js/register-sw.js"></script>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(() => {
        // Verificar autenticação antes de redirecionar
        if (typeof firebase !== 'undefined' && firebase.auth) {
          firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
              // Se não tiver usuário logado, redirecionar para login
              window.location.href = "login.html";
            } else {
              // Se já estiver logado e na página inicial, podemos inicializar a aplicação
              if (typeof window.app !== 'undefined' && typeof window.app.initApp === 'function') {
                window.app.initApp();
              }
            }
          });
        } else {
          // Se Firebase não estiver disponível, dar um tempo para carregar
          setTimeout(() => {
            if (typeof firebase !== 'undefined' && firebase.auth) {
              const user = firebase.auth().currentUser;
              if (!user) {
                window.location.href = "login.html";
              }
            } else {
              console.error("Firebase não disponível após espera");
              // Talvez redirecionar para uma página de erro
            }
          }, 2000);
        }
      });
    } else {
      console.warn('Service Worker não suportado. Algumas funcionalidades podem não estar disponíveis.');
      // Verificar autenticação diretamente
      if (typeof firebase !== 'undefined' && firebase.auth) {
        firebase.auth().onAuthStateChanged((user) => {
          if (!user) {
            window.location.href = "login.html";
          }
        });
      } else {
        setTimeout(() => {
          if (typeof firebase !== 'undefined' && firebase.auth) {
            const user = firebase.auth().currentUser;
            if (!user) {
              window.location.href = "login.html";
            }
          }
        }, 2000);
      }
    }
  </script>
</body>
</html>
