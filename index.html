<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4CAF50" />
  <title>MapzyVox IA</title>

  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192x192.png" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      text-align: center;
    }
    .splash {
      max-width: 300px;
    }
    .record-container {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }
    .record-container.active {
      display: flex;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <h1>MapzyVox IA</h1>
    <p>Carregando aplicação...</p>
  </div>

  <div class="record-container" id="recordContainer">
    <h2>Gravador de Áudio</h2>
    <button onclick="alert('Gravação iniciada!')">Iniciar Gravação</button>
    <button onclick="alert('Gravação finalizada!')">Finalizar Gravação</button>
  </div>

  <script src="/js/register-sw.js"></script>
  <script src="/js/user-auth.js"></script>
  <script>
    function mostrarGravador() {
      document.getElementById("splash").style.display = "none";
      document.getElementById("recordContainer").classList.add("active");
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.ready.then(() => {
        console.log("Executando checkAuthState dentro do index.html (SW pronto)");
        checkAuthState((user) => {
          console.log("Autenticação verificada após SW. Usuário:", user?.uid || "não logado");

          const urlParams = new URLSearchParams(window.location.search);
          const action = urlParams.get('action');

          if (!action) {
            window.location.href = "./dashboard.html";
          } else if (action === "record") {
            mostrarGravador();
          } else {
            console.log("Mantendo na index.html para ação:", action);
          }
        });
      });
    } else {
      console.log("Executando checkAuthState dentro do index.html (sem SW)");
      checkAuthState((user) => {
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');

        if (!action) {
          window.location.href = "./dashboard.html";
        } else if (action === "record") {
          mostrarGravador();
        } else {
          console.log("Mantendo na index.html com ação:", action);
        }
      });
    }
  </script>
</body>
</html>
